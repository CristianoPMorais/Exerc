<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML com java</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <h1>Comparador numérico</h1>
            <h2>Requisito único:</h2>
            <h3>O segundo número deverá ser maior que o primeiro!</h3>
        <label for="numero1">Número 1:</label>
        <input type="number" required placeholder="Insira o primeiro número." id="numero1">
        <br>
        <label for="numero2">Número 2:</label>
        <input type="number" required placeholder="Insira o seundo número maior que o primeiro." id="numero2">
        <br>
        <button onclick="compararNumeros()">Enviar</button>
        <script src="./main.js"></script>
    </body>

</html>
